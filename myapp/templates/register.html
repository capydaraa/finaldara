{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <meta charset="UTF-8">
    <title>POPBOP | Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2E2D2F;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .header{
            display: flex;
            justify-self: center;
            padding: 25px;
        }

        h2 {
            font-weight: 500;
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: transparent;
            color: white;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #D1A0D7;
        }

        button {
            background-color: white;
            color: #2E2D2F;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .formz {
            margin-top: 100px;
        }

        .formz a {
            color: white;
        }
    </style>
</head>

<body>
    <a href="{% url 'index' %}"><img class="header" src="{% static 'img/logo.png' %}" alt="PopBop Logo" width="250px"></a>
    <form method="post" class="formz">
        <h2 class="mt-3">Create an Account</h2>
        {% csrf_token %}
        <label for="username">Username<span style="color: red;">*</span></label>
        <input type="text" name="username" class="form-control" required id="username">

        <label for="email">Email<span style="color: red;">*</span></label>
        <input type="email" name="email" class="form-control" required id="email">

        <label for="password">Password<span style="color: red;">*</span></label>
        <input type="password" name="password" class="form-control" required id="password"><br>

        <button type="submit" class="btn btn-success mt-4">Sign Up</button><br>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
    </div>
</body>

</html>
